<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채용 정보 검색</title>

    <link rel="stylesheet" href="job_info.css">

</head>

<body>
    <div class="container">
        <h1>채용 정보</h1>

        <div class="filter">
            <label for="regionFilter">지역 필터:</label>
            <select id="regionFilter">
                <option value="">전체</option>
                <option value="서울">서울</option>
                <option value="부산">부산</option>
                <option value="대구">대구</option>
                <option value="인천">인천</option>
                <option value="광주">광주</option>
                <option value="대전">대전</option>
                <option value="울산">울산</option>
                <option value="세종">세종</option>
                <option value="경기">경기</option>
                <option value="강원">강원</option>
                <option value="충북">충북</option>
                <option value="충남">충남</option>
                <option value="전북">전북</option>
                <option value="전남">전남</option>
                <option value="경북">경북</option>
                <option value="경남">경남</option>
                <option value="제주">제주</option>
            </select>
        </div>

        <ul id="jobList"></ul>
        <div id="loading">로딩 중...</div>
        <div id="error"></div>
        <div class="paging">
            <a href="#" id="prevPage" class="btn_page prev"><span class="blind">이전</span></a>
            <div class="page_num">
                <strong id="currentPage">1</strong> / <span id="totalPages">1</span>
            </div>
            <a href="#" id="nextPage" class="btn_page next"><span class="blind">다음</span></a>
        </div>
    </div>

    <script src="job_info.js"></script>

</body>

</html>
